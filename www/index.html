<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zig Awesomeness</title>
  </head>
  <body>
    <script>
        WebAssembly.instantiateStreaming(fetch("./main.wasm"), {}).then(
            (wasm) => {
                console.log(wasm);
                console.log(wasm.instance.exports);
                const { add } = wasm.instance.exports;
                console.log(add(2,3));
            }
        );
    </script>
  </body>
</html>
